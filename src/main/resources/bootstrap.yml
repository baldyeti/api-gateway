spring:
  application:
    name: api-gateway

server:
  port: ${PORT:0}

eureka:
  client:
    service-url:
      defaultZone: http://eureka:eureka@localhost:8761/eureka/
  instance:
    health-check-url-path: /actuator/health
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    metadata-map:
      metrics.path: ${management.context-path:/actuator}/${endpoints.prometheus.id:prometheus}
      health.path: ${management.context-path:/actuator}/${endpoints.health.id:health}
      management.context-path: ${management.context-path:/actuator}
      user.name: ${spring.security.user.name}
      user.password: ${spring.security.user.password}


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true